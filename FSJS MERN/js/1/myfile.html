       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
      <div class="container">
        <div class="row">
            <div class="card my-3">
                <div class="card-header">
                    <h3 class="card-title">Enter Your Information</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Enter Your Name</label>
                        <input  id="name"  type="text" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Enter Your Email</label>
                        <input id="email" type="email" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Enter Your Password</label>
                        <input id="password" type="password" name="" id="" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <button type="button" onclick="getData()" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    <h3 class="card-title">Your Information</h3>
                </div>
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </thead>
                    <tbody id="insertData"> 
                        <tr>
                            <td>Ali </td>
                            <td>Ali@gmail.com</td>
                            <td>123</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </body>
